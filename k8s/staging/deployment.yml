apiVersion: apps/v1
kind: Deployment
metadata:
  name: devsecops-deployment
  namespace: staging
  labels:
    app: devsecops
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: devsecops
  template:
    metadata:
      labels:
        app: devsecops
    spec:
      containers:
        - name: devsecops-pod
          image: acrdevsecopsp2.azurecr.io/devsecops:f1cca725f5357dba2643a65037286f9d12328728
          ports:
            - containerPort: 8000
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
