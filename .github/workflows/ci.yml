name: CI - Build

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set image tag
        run: echo "IMAGE_TAG=devsecops:${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build --pull --no-cache -t $IMAGE_TAG .

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.IMAGE_TAG }}
          severity: CRITICAL,HIGH
          exit-code: 1

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: app
          args: >
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ vars.SONAR_ORG }}

      - name: SonarCloud Quality Gate (API)
        shell: bash
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ${{ vars.SONAR_PROJECT_KEY }}
        run: |
          set -euo pipefail

          # Wait a bit for SonarCloud to finish processing the analysis
          for i in {1..20}; do
            STATUS=$(curl -s -u "${SONAR_TOKEN}:" \
              "https://sonarcloud.io/api/qualitygates/project_status?projectKey=${SONAR_PROJECT_KEY}" \
              | python3 -c "import sys,json; print(json.load(sys.stdin)['projectStatus']['status'])")
            echo "Quality Gate status: ${STATUS}"

            if [ "${STATUS}" = "OK" ]; then
              exit 0
            fi

            if [ "${STATUS}" = "ERROR" ]; then
              echo "Quality Gate failed."
              exit 1
            fi

            # Status can be NONE/PENDING while processing
            sleep 10
          done

          echo "Timed out waiting for Quality Gate result."
          exit 1

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR Login
        run: az acr login --name ${{ secrets.ACR_NAME }}

      - name: Tag & Push image to ACR
        run: |
          IMAGE="${{ secrets.ACR_LOGIN_SERVER }}/devsecops:${GITHUB_SHA}"
          docker tag $IMAGE_TAG $IMAGE
          docker push $IMAGE
